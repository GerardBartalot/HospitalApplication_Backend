name: Java CI with Maven

on:
  push:
    branches:
      -master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout del código
      - name: Checkout code
        uses: actions/checkout@v2

      # Paso 2: Configurar Java
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '17'  # Cambia a tu versión de Java si es diferente
          distribution: 'adopt'

      # Paso 3: Cache de dependencias de Maven
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Paso 4: Instalar dependencias y compilar
      - name: Install dependencies and compile
        run: mvn clean install -DskipTests=true

      # Paso 5: Ejecutar pruebas
      - name: Run tests
        run: mvn test

      # Paso 6: Construir el paquete
      - name: Package the application
        run: mvn package -DskipTests=false
